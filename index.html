<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<header>
			<h1>Tic Tac Toe</h1>
		</header>
		<div id="gameboard-container">
			<h2 id="msg-turn-span">Click on any box to start playing</h2>
			<div id="gameboard-field">
				<div class="field field-hover" id="0"></div>
				<div class="field field-hover" id="1"></div>
				<div class="field field-hover" id="2"></div>
				<div class="field field-hover" id="3"></div>
				<div class="field field-hover" id="4"></div>
				<div class="field field-hover" id="5"></div>
				<div class="field field-hover" id="6"></div>
				<div class="field field-hover" id="7"></div>
				<div class="field field-hover" id="8"></div>
			</div>
			<h2 id="msg-win"></h2>
			<button id="restart-btn">Restart</button>
		</div>
	</body>
	<script src="script.js"></script>
</html>
